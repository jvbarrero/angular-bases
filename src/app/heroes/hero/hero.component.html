<hr>
<h3>Héroe</h3>
<h1>{{ name }}</h1>

<dl>

  <td>Nombe:</td>
  <dd> {{ name }} </dd>

  <td>Edad:</td>
  <dd> {{ age }} </dd>

  <td>Método:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizedName }} </dd>

</dl>

<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero()"
  class='btn btn-primary mx-2'>
  Cambiar nombre
</button>

<button
  *ngIf="age !== 25"
  (click)="changeAge()"
  class='btn btn-primary'>
  Cambiar edad
</button>

<button
  (click)="reset()"
  class='btn btn-primary mx-2'>
  Reset
</button>
